<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="referencia.css">
    <title>Referencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="formulario">
        <main>
            <form  id="DATOS-VALIDAR">
                <fieldset id="Informacion">
                    <legend> <i class="fa-solid fa-user-group"></i> Referencias</legend>
                    <hr style="border-color: #C7C8C9;">
                    <div class="form-group">
                        <label for="one">Primera referencia (opcional)</label>
                        <input type="text" class="form-control" name="one" id="one" >
                    </div>
                    <div class="form-group">
                        <label for="two">Segunda referencia (opcional)</label>
                        <input type="text" class="form-control" name="two" id="two"  >
                    </div>
                    <div class="form-group">
                        <label for="three">Tercera referencia (opcional)</label>
                        <input type="text" class="form-control" name="three" id="three" >
                    </div>
                    <div class="form-group">
                        <label for="four4">Cuarta referencia (opcional)</label>
                        <input type="text" class="form-control" name="four" id="four4" >
                    </div>
                    <div class="form-group">
                        <label for="five">Quinta referencia (opcional)</label>
                        <input type="text" class="form-control" name="five" id="five" >
                    </div>
                    <button type="submit" class="btn btn-primary" id="ingresar">Enviar referencia</button>
                </fieldset>  
            </form>
        </main>
    </div>
    <script src="referencias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
