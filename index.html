<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario del Bono de Ayuda</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="formulario">
        <main>
            <form id="ID-VALIDAR">
                <fieldset id="formValidar">
                    <legend>Bono Ayuda</legend><br><br>
                    <div class="form-group">
                        <input type="number" class="form-control" name="cedula" id="cedula" required placeholder="Cédula">
                    </div>
                    <button type="submit" class="btn btn-dark">Validar</button>
                </fieldset>
            </form>

            <form id="DATOS-VALIDAR">
                <fieldset id="formInformacion" disabled>
                    <div class="form-group">
                        <label for="telefono">Telefono:</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="text" class="form-control" name="correo" id="correo" required >
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="civil">Estado Civil:</label>
                        <select class="form-select" name="civil" id="civil" required>
                            <option disabled selected value="">Seleccione un estado civil...</option>
                            <option value="soltero">Soltero</option>
                            <option value="casado">Casado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="profesion">Profesión:</label>
                        <input type="text" class="form-control" name="profesion" id="profesion" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Puedes darme la razon por la cual mereces el bono ayuda:</label>
                        <textarea class="form-control" name="motivo" id="motivo" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Ingresar</button>
                </fieldset>  
            </form>
        </main>
    </div>
    <button id="vista-button" class="btn btn-primary">Listado</button>
    <script src="validarCedula.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
